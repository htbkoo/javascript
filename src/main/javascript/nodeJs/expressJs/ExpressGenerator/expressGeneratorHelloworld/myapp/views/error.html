<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <!--suppress HtmlUnknownTarget -->
    <link rel="stylesheet" href="stylesheets/page.css"/>
</head>
<body>
<h1>
    <%= message %>
</h1>
<% if (typeof error.status !== "undefined"){ %>
<h2>
    <%= error.status %>
</h2>
<% } %>
<% if (typeof error.stack !== "undefined"){ %>
<pre>
        <%= error.stack %>
</pre>
<% } %>
</body>
</html>
