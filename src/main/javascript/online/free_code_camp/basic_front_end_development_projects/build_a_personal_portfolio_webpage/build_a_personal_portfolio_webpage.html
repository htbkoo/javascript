<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Build a Personal Portfolio Webpage</title>
    <!-- Bootstrap -->
    <link href="../../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body {
            min-height: 100vh;
            max-height: 100vh;

            background-color: #404040; /* fallback color if gradients are not supported */
            background-image: -webkit-linear-gradient(top, hsl(0, 0%, 25%), #d0d0d0); /* For Chrome 25 and Safari 6, iOS 6.1, Android 4.3 */
            background-image: -moz-linear-gradient(top, hsl(0, 0%, 25%), #d0d0d0); /* For Firefox (3.6 to 15) */
            background-image: -o-linear-gradient(top, hsl(0, 0%, 25%), #d0d0d0); /* For old Opera (11.1 to 12.0) */
            background-image: linear-gradient(to bottom, hsl(0, 0%, 25%), #d0d0d0); /* Standard syntax; must be last */
        }

        #home, #portfolio, #contact {
            min-height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .portfolio-div {
            max-width: 40%;
            margin: 20px;
            padding: 20px;
            border: darkgrey 3px solid;
        }

        .portfolio-img {
            max-width: 100%;
            width: auto;
            height: auto;
        }

        #navbar-example {
            background-color: black;
        }

        .scroll-spy-container {
            position: relative;
            max-height: 91vh;
            overflow-y: scroll;
            padding: 0 10% 0 10%;
            border-bottom: 1px solid white;
        }

        .inner-container {
            background-color: lightgrey;
            border: 1px solid white;
            padding: 5%;
        }
    </style>
</head>
<body>

<div id="navbar-example" role="navigation">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home">Home</a></li>
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
               aria-expanded="false">
                Portfolio <span class="caret"></span>
            </a>
            <ul id="portfolio_dropdown_menu" class="dropdown-menu">
            </ul>
        </li>
        <li role="presentation"><a href="#contact">Contact</a></li>
    </ul>
</div>

<div class="scroll-spy-container" data-spy="scroll" data-target="#navbar-example">
    <div class="inner-container">
        <div id="home" class="well well-sm">
            <div>
                <p data-height="600" data-theme-id="0" data-slug-hash="jwOyXb" data-default-tab="result"
                   data-user="htbkoo"
                   data-embed-version="2" data-pen-title="Build a Tribute Page" class="codepen">See the Pen <a
                        href="https://codepen.io/htbkoo/pen/jwOyXb/">Build a Tribute Page</a> by Hey (<a
                        href="https://codepen.io/htbkoo">@htbkoo</a>) on <a href="https://codepen.io">CodePen</a>.</p>
            </div>
        </div>
        <div id="portfolio" class="well well-sm">

        </div>
        <div id="contact" class="well well-sm">
            <div>
                <p data-height="600" data-theme-id="0" data-slug-hash="jwOyXb" data-default-tab="result"
                   data-user="htbkoo"
                   data-embed-version="2" data-pen-title="Build a Tribute Page" class="codepen">See the Pen <a
                        href="https://codepen.io/htbkoo/pen/jwOyXb/">Build a Tribute Page</a> by Hey (<a
                        href="https://codepen.io/htbkoo">@htbkoo</a>) on <a href="https://codepen.io">CodePen</a>.</p>
            </div>
        </div>
    </div>
</div>

<!--<script async src="https://production-assets.codepen.io/assets/embed/ei.js"></script>-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../../lib/jquery-1.11.3/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

<script>
    var num_pages = 2;

    new Array(num_pages).fill(0).map(function (_, key) {
        return key + 1;
    }).forEach(function (page) {
        $.getJSON("https://cpv2api.herokuapp.com/collection/neBvQa?page=" + page, function (resp) {
            if (resp.success) {
                // do something awesome
                var $portfolio = $("#portfolio");
                var $portfolioDropdownMenu = $("#portfolio_dropdown_menu");
                resp.data.forEach(function (data) {
                    var id = data.id;
                    $portfolio.append("<div class='portfolio-div' id='" + id + "'><img class='portfolio-img' src='" + data.images.large + "'/></div>");
                    $portfolioDropdownMenu.append('<li role="presentation"><a href="#' + id + '">' + data.title + '</a></li>');
                });
                $('[data-spy="scroll"]').each(function () {
                    $(this).scrollspy('refresh');
                })

            }
        });
    });
</script>
</body>

</html>
