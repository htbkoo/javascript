<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000040;
        }

        .title {
            color: #EEEEEE;
        }

        #query {
            /*width: 200px;*/
            float: right;
        }

        #panel-title {
            padding-top: 8px;
            margin-right: 100px;
        }
    </style>
</head>

<body>

<div class="container">
    <div id="viewer">
        <h1 class="title">Wikipedia Viewer</h1>
        <div class="panel panel-default" id="holder">

            <div class="panel-heading">
                <h4 class="panel-title pull-left" id="panel-title"></h4>
                <label class="sr-only" for="query">Query:</label>
                <div class="input-group">
                    <!--<div class="input-group-addon"></div>-->
                    <input type="text" class="form-control" placeholder="Search Wikipedia" id="query"/>
                    <div class="input-group-btn">
                        <button id="search" type="button" title="search" class="btn btn-default">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                        <button id="random" type="button" title="Random Article" class="btn btn-primary">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">

            </div>
        </div>
    </div>
</div>

<script src="../../lib/jquery-1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="js/wikiViewer.js"></script>
<script src="js/wikiViewer_UI.js"></script>
</body>
</html>
